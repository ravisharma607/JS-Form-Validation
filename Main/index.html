<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Form Validation</title>
    <link rel="stylesheet" href="../Style/Style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Connect With Us</h2>
        </div>

        <form action="" class="form" id="form" autocomplete="off" onsubmit="return validation()">
            <div class="form-control">
                <label for="">Username:</label>
                <input type="text" name="" id="username" placeholder="Enter Your Full Name">
                <span id="userAlert"></span>
            </div>
            <div class="form-control">
                <label for="">Email:</label>
                <input type="email" name="" id="email" placeholder="Enter Your Full Email">
                <span id="emailAlert"></span>

            </div>
            <div class="form-control">
                <label for="">Phone Number:</label>
                <input type="tel" name="" id="phone-number" placeholder="Enter Your Full Phone Number">
                <span id="numberAlert"></span>

            </div>
            <div class="form-control">
                <label for="">Password:</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password">
                <span id="passwordAlert"></span>


            </div>
            <div class="form-control">
                <label for="">Confirm Password:</label>
                <input type="password" name="" id="confirm-password" placeholder="Confirm Your Password">
                <span id="cpasswordAlert"></span>

            </div>
            <input type="submit" value="Register" class="btn">
        </form>
    </div>
    <script src="../Script/Script.js"></script>
</body>

</html>
